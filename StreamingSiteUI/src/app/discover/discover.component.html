
<div id="page-wrapper">
  <div class="row-container" *ngFor="let category of category_data">


    <div class="tittle-head">
        <h3 class="tittle">
          {{category.category_name}}
          
        </h3>
    
        <div class="clearfix"> </div>
      </div>
      
    <div class="row">
      
        <div class="movie" *ngFor="let media_item of category.media_data| slice:0:5 ; let i=index" (click) ="openInfoOverlay(media_item.media_name,media_item.id)">

            <div class="text">
              <h2>{{media_item.media_name}}</h2>
              <div class="rating">
                <div class="dot dot-full"></div>
                <div class="dot dot-full"></div>
                <div class="dot dot-full"></div>
                <div class="dot "></div>
                <div class="dot"></div>
              </div>
              <p class="year">2015</p>
              <p class="genre">Action | Science Fiction</p>
              <p>{{media_item.description}}</p>
              
            </div>
            <div class="cover_blur" style="background-image: url(https://image.tmdb.org/t/p/w1280/zNjxzdgSwzRXnP8Stu3HGzKQKWp.jpg)"></div>
            <div class="cover" ><img src="http://localhost:8000/api/image/{{media_item.id}}" style="width:100%;height:70%;">
              <div class="overlay-text">
                <h4 style="color:white" >
                    {{media_item.media_name}}
                </h4>
            </div>
              
            </div>
            
          </div>          
    </div>
    <div class="clearfix"> </div>
    </div>
    
    
  

</div>
